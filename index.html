<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bil Bakalım Kim?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      border: 2px solid #333;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card.hidden {
      background-color: #999;
      color: #999;
      border: 2px solid #999;
      cursor: default;
    }
    .card:hover:not(.hidden) {
      background-color: #ddd;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 5px;
    }
  </style>
</head>
<body>
  <h1>Bil Bakalım Kim?</h1>
  <p>Bir karakteri aklınızda tutun ve diğer oyuncu tahmin etmeye çalışsın!</p>
  <div class="grid" id="characterGrid"></div>

  <script>
    const characters = [
      "Kamil", "Mert", "Hayri", "Akın", "Sevim", "Hale", "Fatma nine", "Basri Amca",
      "Rüstem Abi", "Kral Şakir", "Remzi", "Necati", "Kadriye", "Canan", "Uyuz Tanju",
      "Keloğlan", "Sinek", "Kara Vezir", "Cadı", "Balkız", "Örgülü", "İbi", "Tosi",
      "Hoppa", "Pumba", "Dodo", "Bilgecan Dede", "Nasrettin Hoca", "Ege", "Gaga"
    ];

    const grid = document.getElementById("characterGrid");

    characters.forEach(name => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = `images/${name.replace(/ /g, '_')}.png`;
      img.alt = name;

      const label = document.createElement("div");
      label.textContent = name;

      card.appendChild(img);
      card.appendChild(label);

      card.onclick = () => {
        card.classList.toggle("hidden");
      };
      grid.appendChild(card);
    });
  </script>
</body>
</html>
